{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>{% block title %}Login{% endblock title %}</title>
  <!--BootStrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--font awesome CDN-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" type="text/css"
    rel="stylesheet" />
  <!--End of BootStrap CSS-->
  <style>
    a {
      text-decoration: none !important;
    }

    .menu {
      color: #00008B !important;
    }

    .center {
      text-align: center;
      list-style-position: inside;
    }

    .btn-mine {
      font-weight: 500;
      margin-top: 5px;
      background-color: #EE8232 !important;
      border-color: #EE8232 !important;
      color: white;
    }

    .btn-success.focus,
    .btn-success:focus {
      color: #fff;
      background-color: #EE8232;
      border-color: #EE8232;
      box-shadow: 0 0 0 0.2rem #EE8232;
    }

    .form-control {
      display: block;
      width: 100%;
      height: calc(1.5em + .75rem + 2px);
      padding: .375rem .75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: black;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .form-control:focus {
      color: #495057;
      background-color: #fff;
      border-color: #ee8232 !important;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgb(238 130 50 / 50%) !important;
    }

    button,
    input {
      overflow: visible;
    }

    .btn-success {
      color: #fff;
      background-color: #EE8232;
      border-color: #EE8232;
    }

    .btn-mine:hover {
      color: white;
      background-color: #EE8232;
    }

    .btn-success:not(:disabled):not(.disabled).active,
    .btn-success:not(:disabled):not(.disabled):active,
    .show>.btn-success.dropdown-toggle {
      color: #fff;
      background-color: #EE8232;
      border-color: #EE8232;
    }
  </style>
</head>

<body style="background-color: #F6F6F6!important;">
  <!--Start of NavBar-->
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
      style="background-color: #F1F1F1!important;border-bottom-style:solid!important;border-bottom-width: 1px!important;border-bottom-color:#DDDDDD!important;">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'quiz/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Friendly
      </a>

    </nav>

  </div>
  <!--End of the NavBar-->
  <div class="container-fluid">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-md-9 col-lg-9 col-xs-10 col-sm-10 " style="
        border-style: solid;
        border-width: 2px;
        border-color: #DDDDDD;
        margin-top: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: white;
        margin-left: 20px;
        margin-right: 20px;
        
        ">

        <div class="">
          <div class="text-center">
            {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {% for message in messages %}

              <i>{{ message }}</i>
              {% endfor %}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            {% endif %}
            <h3 class="text-center">Login ðŸ˜ƒ ! </h3>
            <div class="row d-flex align-items-center justify-content-center">
              <div class="col-md-7 col-lg-7 col-xs-10 col-sm-10">
                <form onsubmit="return  checkText()" method="post" action="">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="email" style="float:left"><i>Enter Your Username </i> </label>
                    <input type="text" class="form-control" id="link" name="username">

                    <label for="email" style="float:left"><i>Enter Your Password </i></label>
                    <input type="password" class="form-control" id="link" name="password">
                    <button class="btn btn-mine btn-successs text-center" type="submit" name="login"
                      style="margin-top: 15px;">LOGIN</button>
                  </div>
                </form>
                <p><a href="{% url 'signup' %}" style="text-decoration: underline!important; color: black;">SIGN UP</a>
                </p>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
  <!--Start of footer-->
  <div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">

        <div class="text-center">
          <p>Copyright &copy; <a href="https://web.facebook.com/profile.php?id=100005474298968"
              style="text-decoration: underline!important; color: black;">Waseem Mehr</a>
          </p>
        </div>
      </div>

    </div>

  </div>
  <!--End of the footer-->
  <!--Start of BootStrap JAvaScript and JQuery-->
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <!--End of BootStrap JAvaScript and JQuery-->

</body>

</html>
